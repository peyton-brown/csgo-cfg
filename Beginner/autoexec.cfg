// Main Settings
con_enable "1" //Enables Console
cl_disablefreezecam "1" //Disables Freezecam
cl_disablehtmlmotd "1" //Removes "Message of the day" page when joining a server
cl_autowepswitch "0" //Disable auto-weapon switch
cl_join_advertise "2" //Let friends join your community servers
voice_enable 1 //Turns on Voice Chat
cl_teammate_colors_show "2" // shows teammate colors and letters, change to 1 for just colors
fps_max 240 //Max FPS, make this 0 for unlimited but 240 works better in my experience
fps_max_menu 180 //Same as before but just for menus, you can leave this.
cl_showloadout 1
bindToggle "alt" "cl_righthand" //Press ALT to switch viewmodel to other side of screen

